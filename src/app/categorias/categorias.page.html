<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-segment  scrollable>
          <ion-segment-button (click)="onChangeCategory(this.category.id)" *ngFor="let category of categories">
            <ion-label >{{category.name}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <ion-item (click)="toInfo(recipe.id_recipe)" routerDirection="forward" *ngFor="let recipe of recipes">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img class="imagen-producto" src={{recipe.image}}></ion-img>
        </ion-col>

        <ion-col class="nombre-precio" size="8">
          <ion-label style="white-space: normal;">{{recipe.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
