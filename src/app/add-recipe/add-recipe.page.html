<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Añadir Receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list style="margin-top: 30px; margin-bottom: 30px;">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label >Imagen</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="file" [(ngModel)]="image" (change)="readUrl($event)"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expand="block" padding color="tertiary" (click)="addRecipe()">Añadir receta</ion-button>
  </div>

  <ion-list [(ngModel)]="catList" name="catList" ngDefaultControl style="margin-top: 30px; margin-bottom: 30px;">
    <ion-list-header>Categorias</ion-list-header>

    <ion-item *ngFor="let category of categories">
      <ion-checkbox color="secondary" class="ion-margin" value={{category.id}} (ionChange)="onCheckedChange(this.category)"></ion-checkbox>
      <ion-label >{{category.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
