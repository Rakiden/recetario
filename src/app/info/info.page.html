<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-img src={{recipe?.image}}></ion-img>
    </ion-col>
    <ion-col size="12">
      <ion-title><h1>{{recipe?.name}}</h1></ion-title>
    </ion-col>
    <ion-col size="12">
      <ion-list >
        <ion-chip color="primary" *ngFor="let category of categories">
          <ion-label><small>{{category.name}}</small></ion-label>
        </ion-chip>
      </ion-list>
    </ion-col>
    <ion-col size="12">
      <ion-label>{{recipe?.description}}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
