<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-label><small>AÃ±adir Receta</small></ion-label>
      <ion-button (click)="toAddRecipe()"><ion-icon name="add-circle" ></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item (click)="toInfo(recipe.id)" routerDirection="forward" *ngFor="let recipe of recipes">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-img  src={{recipe.image}}></ion-img>
          </ion-col>
  
          <ion-col  size="8">
            <ion-label style="white-space: normal;">{{recipe.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
</ion-content>
